<ion-header>

  <ion-navbar>
    <ion-title>shop-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let item of shopData" (click)="shopClick(item)">
    <ion-thumbnail item-left >
      <img [src]="item.img">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
      <p>{{item.typeshop}}</p>
      <p>{{item.location}}</p>
  </ion-item> 
        
</ion-list>

</ion-content>
